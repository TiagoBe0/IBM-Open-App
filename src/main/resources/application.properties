# Application Configuration
spring.application.name=open-app
server.port=8081
server.servlet.context-path=/
server.address=0.0.0.0

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/openappv1
spring.datasource.username=admin_openapp
spring.datasource.password=risq194201

# JPA/Hibernate Configuration - FORZAR CREACI\u00d3N DE TABLAS
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# IMPORTANTE: Defer initialization para que las tablas se creen ANTES de usar los servicios
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Configuraci\u00f3n para ver errores en desarrollo
server.error.include-message=always
server.error.include-stacktrace=never
spring.thymeleaf.cache=false

# Soluci\u00f3n temporal para dependencias circulares
spring.main.allow-circular-references=true

# HikariCP Connection Pool Settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true

# SQL logging - ACTIVAR PARA VER LA CREACI\u00d3N DE TABLAS
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.tool.hbm2ddl=DEBUG
logging.level.org.springframework.transaction=DEBUG

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

